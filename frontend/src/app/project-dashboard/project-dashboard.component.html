<div style="background-color: cadetblue;">
    <mat-form-field appearance="standard">
        <mat-label>Project</mat-label>
        <mat-select required [(ngModel)]="selectedProject">
            <mat-option *ngFor="let project of projects" [value]="project">
            {{project.name}}
            </mat-option>
        </mat-select>
        </mat-form-field> 
    <button mat-raised-button type="button" color="primary" (click)="selectProject()">Select</button>
</div>
