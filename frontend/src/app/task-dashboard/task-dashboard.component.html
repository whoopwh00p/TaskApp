
<div *ngIf="tasks">
  <button mat-raised-button type="button" color="primary" (click)="openCreateTaskDialog()">Create a new task</button>
  <br/><br/>
  <div cdkDropListGroup>
    <div class="state-container" *ngFor="let state of states">
      <h2>{{state}}</h2>
      <div
      cdkDropList
      [cdkDropListData]="state"
      class="state-list"
      (cdkDropListDropped)="drop($event)">
          <div 
          cdkDrag 
          [cdkDragData]="task" 
          class="state-box" 
          *ngFor="let task of tasks| taskfilter: state" 
          (click)="open(task)">
            [{{projectShortName}}-{{task.id}}] {{task.name}}
          </div>
      </div>
    </div>
  </div>
</div>
